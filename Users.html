<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Пользователи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="StyleList.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <button class="navbar-brand" style="font-size: 16px;">Фамилия И.О. (Администратор)</button>
            <div class="d-flex">
                <a class="btn btn-outline" href="#">Статистика</a>
                <button class="btn brn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Добавить пользователя</button>
                <button class="btn brn-outline-success">Выход</button>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-bs-labelledby="exampleModalLabel" aria-bs-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Регистрация</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" arialabel="close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="row mb-3">
                            <input class="form_input" type="text" name="login" placeholder="Фамилия" required>
                            <input class="form_input" type="text" name="login" placeholder="Имя" required>
                            <input class="form_input" type="text" name="login" placeholder="Отчество">
                            <div class="select1">
                                <select name="user">
                                    <option value="Администратор">Администратор</option>
                                    <option value="Куратор направления">Куратор дисциплины</option>
                                    <option value="Преподаватель">Преподаватель</option>
                                    <option value="Студент">Студент</option>
                                </select>
                            </div>
                            
                            <input class="form_input" type="text" name="login" placeholder="Логин" required>
                            <input class="form_input" type="password" name="password" placeholder="Пароль" required>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button class="buttonForm" type="submit" method="get">Зарегистрировать</button>
                </div>
            </div>
        </div>
    </div>


    <div>
        <h3 align="center">Список пользователей</h3>

        <input class="form_input" type="text" id="search" placeholder="Введите пользователя">
        
        <div style="display: inline-flex;">Тип учетной записи:</div>
        <select>
            <option value="0">Все</option>
            <option value="1">Администратор</option>
            <option value="2">Куратор дисциплины</option>
            <option value="3">Преподаватель</option>
            <option value="4">Студент</option>
        </select>
        <ul class="user-list">
            <div>
            <li class="user">
                <div class="name">Крупинкина Полина Сергеевна</div>
                <p class="role">Администратор</p>
                <button class="btn-edit">Изменить данные</button>
                <button type="button" class="btn-close" arialabel="delete" title="Удалить пользователя"></button>
            </li>
            <hr>
            <li class="user">
                <div class="name">Крупинкина Полина Сергеевна</div>
                <p class="role">Куратор дисциплины</p>
                <button class="btn-edit">Изменить данные</button>
                <button type="button" class="btn-close" arialabel="delete" title="Удалить пользователя"></button>
            </li>
            <hr>
            <li class="user">
                <div class="name">Крупинкина Полина Сергеевна</div>
                <p class="role">Преподаватель</p>
                <button class="btn-edit">Изменить данные</button>
                <button type="button" class="btn-close" arialabel="delete" title="Удалить пользователя"></button>
            </li>
            <hr>
            <li class="user">
                <div class="name">Крупинкина Полина Сергеевна</div>
                <p class="role">Студент</p>
                <button class="btn-edit">Изменить данные</button>
                <button type="button" class="btn-close" arialabel="delete" title="Удалить пользователя"></button>
            </li>
        </div>
        </ul>
    </div> 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
